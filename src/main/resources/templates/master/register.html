<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng Ký Thành Viên</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Growth Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Trang Chủ</a></li>
            <li class="nav-item"><a class="nav-link active" href="register.html">Đăng Ký</a></li>
            <li class="nav-item"><a class="nav-link" href="login.html">Đăng Nhập</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section id="register" class="py-5">
    <div class="container">
      <h1 class="text-center">Đăng Ký Thành Viên</h1>
      <form action="/create-checkout-session" method="POST">
        <div class="mb-3">
          <label for="name" class="form-label">Tên</label>
          <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Mật khẩu</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="mb-3">
          <label for="package" class="form-label">Chọn Gói Thành Viên</label>
          <select class="form-select" id="package" name="package" required>
            <option value="basic">Cơ Bản</option>
            <option value="premium">Cao Cấp</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Đăng Ký</button>
      </form>

      <!-- Thêm mã thanh toán -->
      <form id="payment-form">
        <button type="submit" id="checkout-button" class="btn btn-success mt-3">Thanh Toán</button>
      </form>
    </div>
  </section>

  <footer class="text-center py-4">
    <p>&copy; 2025 Growth Tracker System</p>
  </footer>

  <!-- Mã tích hợp Stripe -->
  <script src="https://js.stripe.com/v3/"></script>
  <script>
    const stripe = Stripe('your-publishable-key-here');
    const checkoutButton = document.getElementById('checkout-button');

    checkoutButton.addEventListener('click', function () {
      stripe.redirectToCheckout({ sessionId: 'your-session-id-here' })
        .then(function (result) {
          if (result.error) {
            alert(result.error.message);
          }
        });
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
