<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .card {
      min-height: 250px;
    }

    #growthChart {
      height: 400px;
      width: 100%;
    }
  </style>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Growth Tracker</a>
      </div>
    </nav>
  </header>

  <section class="container py-5">
    <h1 class="text-center">Chào Mừng Đến Với Dashboard</h1>
    
    <!-- Chọn trẻ để xem biểu đồ -->
    <div class="row">
      <div class="col-md-12 text-center">
        <label for="childSelector">Chọn Trẻ:</label>
        <select id="childSelector" class="form-select" onchange="loadGrowthChart(this.value)">
          <option value="child1">Trẻ 1</option>
          <option value="child2">Trẻ 2</option>
          <option value="child3">Trẻ 3</option>
        </select>
      </div>
    </div>

    <!-- Biểu đồ tăng trưởng của trẻ -->
    <div class="row mt-4">
      <div class="col-md-12">
        <h2 class="text-center">Biểu Đồ Tăng Trưởng</h2>
        <canvas id="growthChart"></canvas>
      </div>
    </div>
  </section>

  <footer class="text-center py-4">
    <p>&copy; 2025 Growth Tracker System</p>
  </footer>

  <script>
    const growthData = {
      child1: {
        labels: ['0 tháng', '6 tháng', '1 năm', '2 năm'],
        weightData: [3, 8, 12, 15],
        heightData: [50, 65, 80, 95]
      },
      child2: {
        labels: ['0 tháng', '6 tháng', '1 năm', '2 năm'],
        weightData: [2.5, 7, 11, 14],
        heightData: [48, 63, 78, 92]
      },
      child3: {
        labels: ['0 tháng', '6 tháng', '1 năm', '2 năm'],
        weightData: [3.2, 7.5, 10.5, 13.2],
        heightData: [49, 64, 79, 90]
      }
    };

    // Hàm để tải biểu đồ cho trẻ được chọn
    function loadGrowthChart(child) {
      const data = growthData[child];
      
      const ctx = document.getElementById('growthChart').getContext('2d');
      const chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: data.labels,
          datasets: [{
            label: 'Cân Nặng (kg)',
            data: data.weightData,
            borderColor: 'rgba(75, 192, 192, 1)',
            fill: false
          }, {
            label: 'Chiều Cao (cm)',
            data: data.heightData,
            borderColor: 'rgba(255, 99, 132, 1)',
            fill: false
          }]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true
            }
          }
        }
      });
    }

    // Tải biểu đồ cho trẻ đầu tiên mặc định
    loadGrowthChart('child1');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
