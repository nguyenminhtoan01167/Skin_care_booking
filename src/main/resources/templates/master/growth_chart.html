<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biểu Đồ Tăng Trưởng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Growth Tracker</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="index.html">Trang Chủ</a></li>
            <li class="nav-item"><a class="nav-link" href="pricing.html">Gói Thành Viên</a></li>
            <li class="nav-item"><a class="nav-link active" href="growth-chart.html">Biểu Đồ Tăng Trưởng</a></li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <section class="container py-5 text-center">
    <h1>Biểu Đồ Tăng Trưởng Của Trẻ</h1>
    <canvas id="growthChart"></canvas>
    <script>
      var ctx = document.getElementById('growthChart').getContext('2d');
      var chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['0 tháng', '6 tháng', '1 năm', '2 năm', '3 năm'],
          datasets: [{
            label: 'Cân Nặng (kg)',
            data: [3, 8, 12, 15, 18],
            borderColor: 'rgba(75, 192, 192, 1)',
            fill: false
          }]
        },
        options: {}
      });
    </script>
    <img src="img/growth-chart-image.jpg" class="img-fluid mt-4" alt="Growth Chart Image">
  </section>

  <footer class="text-center py-4">
    <p>&copy; 2025 Growth Tracker System</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
