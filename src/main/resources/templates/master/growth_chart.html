<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biểu Đồ Tăng Trưởng</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Growth Tracker</a>
      </div>
    </nav>
  </header>

  <section class="container py-5 text-center">
    <h1>Biểu Đồ Tăng Trưởng Của Trẻ</h1>
    <canvas id="growthChart"></canvas>
    <div id="growth-alert" class="alert alert-danger mt-3" style="display: none;"></div>
    
    <script>
      function checkGrowth(weight, height) {
        if (weight < 2.5 || height < 50) {
          return "Cảnh báo: Cân nặng và chiều cao của trẻ dưới mức chuẩn!";
        }
        return "Sự phát triển bình thường.";
      }

      var ctx = document.getElementById('growthChart').getContext('2d');
      var chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: ['0 tháng', '6 tháng', '1 năm', '2 năm'],
          datasets: [{
            label: 'Cân Nặng (kg)',
            data: [3, 8, 12, 15],
            borderColor: 'rgba(75, 192, 192, 1)',
            fill: false
          }, {
            label: 'Chiều Cao (cm)',
            data: [50, 65, 80, 95],
            borderColor: 'rgba(255, 99, 132, 1)',
            fill: false
          }]
        },
        options: {}
      });

      // Cảnh báo nếu phát triển bất thường
      var alertBox = document.getElementById('growth-alert');
      var alertMessage = checkGrowth(3, 50); // Ví dụ: Cân nặng 3kg, chiều cao 50cm
      if (alertMessage !== "Sự phát triển bình thường.") {
        alertBox.style.display = "block";
        alertBox.innerText = alertMessage;
      }
    </script>
  </section>

  <footer class="text-center py-4">
    <p>&copy; 2025 Growth Tracker System</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
