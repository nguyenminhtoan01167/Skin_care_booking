    <!-- Page JS -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Lấy thông tin người dùng từ localStorage
            const userData = JSON.parse(localStorage.getItem('user'));

            if (userData && userData.username && userData.email && userData.role) {
                // Cập nhật navbar
                const usernameElement = document.getElementById('user-username');
                if (usernameElement) {
                    usernameElement.textContent = userData.username;
                }
                const roleElement = document.getElementById('user-role');
                if (roleElement) {
                    roleElement.textContent = userData.role === 'ROLE_MANAGER' ? 'Manager' : 'Customer';
                }

                // Cập nhật form profile
                const nameInput = document.getElementById('name');
                const emailInput = document.getElementById('email');
                if (nameInput && emailInput) {
                    nameInput.value = userData.username;
                    emailInput.value = userData.email;
                }
            } else {
                console.error('User data not found in localStorage');
                // window.location.href = '/auth-login-basic';
            }

            // Xử lý form chỉnh sửa profile
            const editButton = document.getElementById('editButton');
            const saveButton = document.getElementById('saveButton');
            const cancelButton = document.getElementById('cancelButton');
            const profileForm = document.getElementById('profileForm');
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');

            editButton.addEventListener('click', function () {
                nameInput.removeAttribute('readonly');
                emailInput.removeAttribute('readonly');
                editButton.style.display = 'none';
                saveButton.style.display = 'inline-block';
                cancelButton.style.display = 'inline-block';
            });

            cancelButton.addEventListener('click', function () {
                nameInput.setAttribute('readonly', true);
                emailInput.setAttribute('readonly', true);
                nameInput.value = userData.username;
                emailInput.value = userData.email;
                editButton.style.display = 'inline-block';
                saveButton.style.display = 'none';
                cancelButton.style.display = 'none';
            });

            profileForm.addEventListener('submit', async function (event) {
    event.preventDefault();

    const currentEmail = userData.email;
    const newName = nameInput.value;
    const newEmail = emailInput.value;

    try {
        const response = await fetch('/protected/manager/edit-profile', { // Sửa endpoint
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams({
                currentEmail: currentEmail,
                name: newName,
                email: newEmail
            })
        });

        const data = await response.json();
        if (response.ok) {
            // Cập nhật localStorage
            userData.username = data.user.username;
            userData.email = data.user.email;
            localStorage.setItem('user', JSON.stringify(userData));

            // Cập nhật navbar
            const usernameElement = document.getElementById('user-username');
            if (usernameElement) {
                usernameElement.textContent = data.user.username;
            }

            // Khóa lại form
            nameInput.setAttribute('readonly', true);
            emailInput.setAttribute('readonly', true);
            editButton.style.display = 'inline-block';
            saveButton.style.display = 'none';
            cancelButton.style.display = 'none';

            alert(data.message || 'Profile updated successfully');
        } else {
            alert('Failed to update profile: ' + (data.error || 'Unknown error'));
        }
    } catch (error) {
        console.error('Error:', error);
        alert('An error occurred. Please try again later.');
    }
});

            // Xử lý form thay đổi mật khẩu
            const passwordForm = document.getElementById('passwordForm');
            const currentPasswordInput = document.getElementById('currentPassword');
            const newPasswordInput = document.getElementById('newPassword');
            const confirmPasswordInput = document.getElementById('confirmPassword');
            const cancelPasswordButton = document.getElementById('cancelPasswordButton');

            cancelPasswordButton.addEventListener('click', function () {
                passwordForm.reset();
            });

            passwordForm.addEventListener('submit', async function (event) {
                event.preventDefault();

                const currentPassword = currentPasswordInput.value;
                const newPassword = newPasswordInput.value;
                const confirmPassword = confirmPasswordInput.value;

                try {
                    const response = await fetch('/protected/manager/change-password', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            email: userData.email,
                            currentPassword: currentPassword,
                            newPassword: newPassword,
                            confirmPassword: confirmPassword
                        })
                    });

                    const data = await response.json();
                    if (response.ok) {
                        alert(data.message || 'Password changed successfully');
                        passwordForm.reset();
                    } else {
                        alert('Failed to change password: ' + (data.error || 'Unknown error'));
                    }
                } catch (error) {
                    console.error('Error:', error);
                    alert('An error occurred. Please try again later.');
                }
            });
        });
    </script>
