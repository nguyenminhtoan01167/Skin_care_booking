    <script>
        // Hàm lấy danh sách khách hàng
        async function fetchCustomers() {
            const tableBody = document.getElementById('customerTableBody');
            tableBody.innerHTML = '<tr><td colspan="3" class="loading-spinner">Loading...</td></tr>';

            try {
                const response = await fetch('/protected/manager/list-customers', {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });

                if (!response.ok) {
                    throw new Error(`Failed to fetch customers: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('API response:', data);
                const customers = Array.isArray(data.customers) ? data.customers : [];
                // Lọc chỉ lấy khách hàng có role là ROLE_CUSTOMER
                const filteredCustomers = customers.filter(customer => customer.role === 'ROLE_CUSTOMER');
                tableBody.innerHTML = '';

                if (filteredCustomers.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="3" class="text-center">No customers found</td></tr>';
                } else {
                    filteredCustomers.forEach(customer => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${customer.username || 'N/A'}</td>
                            <td>${customer.email || 'N/A'}</td>
                            <td>${customer.role || 'N/A'}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                }
            } catch (error) {
                console.error('Error fetching customers:', error);
                tableBody.innerHTML = '<tr><td colspan="3" class="text-center">An error occurred while loading customers</td></tr>';
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            // Lấy thông tin người dùng từ localStorage
            const userData = JSON.parse(localStorage.getItem('user'));

            if (userData && userData.username && userData.email && userData.role) {
                // Cập nhật navbar
                const usernameElement = document.getElementById('user-username');
                if (usernameElement) {
                    usernameElement.textContent = userData.username;
                }
                const roleElement = document.getElementById('user-role');
                if (roleElement) {
                    roleElement.textContent = userData.role === 'ROLE_MANAGER' ? 'Manager' : 'Customer';
                }

                // Chỉ lấy danh sách khách hàng nếu người dùng là Manager
                if (userData.role === 'ROLE_MANAGER') {
                    fetchCustomers(); // Gọi lần đầu
                    connectWebSocket(); // Kết nối WebSocket
                } else {
                    console.error('Access denied: Only managers can view customer list');
                    document.getElementById('customerTableBody').innerHTML = '<tr><td colspan="3" class="text-center">Access denied</td></tr>';
                }
            } else {
                console.error('User data not found in localStorage');
                window.location.href = '/auth-login-basic';
            }

            // Kết nối WebSocket
            function connectWebSocket() {
                const socket = new SockJS('/ws');
                const stompClient = Stomp.over(socket);

                stompClient.connect({}, function (frame) {
                    console.log('WebSocket connected: ' + frame);
                    stompClient.subscribe('/topic/customers', function (message) {
                        console.log('Received WebSocket message: ' + message.body);
                        if (message.body === 'new_customer_registered') {
                            fetchCustomers(); // Cập nhật danh sách khi có khách hàng mới
                        }
                    });
                }, function (error) {
                    console.error('WebSocket connection error:', error);
                    // Thử kết nối lại sau 5 giây nếu lỗi
                    setTimeout(connectWebSocket, 5000);
                });
            }

            // Xử lý logout
            window.handleLogout = async function () {
                try {
                    const response = await fetch('/api/auth/logout', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });

                    if (response.ok) {
                        localStorage.removeItem('user');
                        window.location.href = '/auth-login-basic';
                    } else {
                        alert('Failed to log out. Please try again.');
                    }
                } catch (error) {
                    console.error('Error during logout:', error);
                    alert('An error occurred during logout. Please try again.');
                }
            };
        });
