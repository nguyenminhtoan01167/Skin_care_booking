<script>
    document.addEventListener('DOMContentLoaded', function () {
      const user = JSON.parse(localStorage.getItem('user')); // Lấy thông tin người dùng từ localStorage
      const loginMenu = document.getElementById('loginMenu');
      const registerMenu = document.getElementById('registerMenu');
      const profileMenu = document.getElementById('profileMenu');
      const homeLink = document.getElementById('homeLink');
      const aboutLink = document.getElementById('aboutLink');
      const servicesLink = document.getElementById('servicesLink');
      const contactLink = document.getElementById('contactLink');
  
      if (user) {
        // Nếu người dùng đã đăng nhập
        loginMenu.style.display = 'none'; // Ẩn Login
        registerMenu.style.display = 'none'; // Ẩn Register
        profileMenu.style.display = 'block'; // Hiện Profile
        // Cập nhật liên kết sang khu vực bảo vệ
        homeLink.href = '/protected/customer/';
        aboutLink.href = '/protected/customer/about';
        servicesLink.href = '/protected/customer/services';
        contactLink.href = '/protected/customer/contact';
      } else {
        // Nếu người dùng chưa đăng nhập
        loginMenu.style.display = 'block'; // Hiện Login
        registerMenu.style.display = 'block'; // Hiện Register
        profileMenu.style.display = 'none'; // Ẩn Profile
        // Giữ liên kết công khai
        homeLink.href = '/';
        aboutLink.href = '/about';
        servicesLink.href = '/services';
        contactLink.href = '/contact';
      }
    });
  
    // Hàm kiểm tra trạng thái đăng nhập khi nhấn "Book Now"
    function checkLogin() {
      const user = JSON.parse(localStorage.getItem('user'));
      if (user) {
        window.location.href = '/booking'; // Chuyển hướng đến trang đặt lịch
      } else {
        window.location.href = '/login'; // Chuyển hướng đến trang đăng nhập
      }
    }
  </script>
