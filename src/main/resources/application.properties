# Cấu hình kết nối tới cơ sở dữ liệu MySQL
spring.datasource.url=jdbc:mysql://localhost:5500/child_growth_tracking_system
spring.datasource.username=root        # Tên người dùng MySQL
spring.datasource.password=your_password   # Mật khẩu người dùng MySQL
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
